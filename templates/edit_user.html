<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Edit Users</title>
</head>
<body>
    <div class="container bg-dark p-3">
        <h1 class="text-light p-3">Edit {{user.first_name}} User Info</h1>
        <div>
            <a href="/" class="me-3 btn btn-success">Home</a>
        </div>
        <form action="/update_user" method="POST">
            <div>
                <label for="first_name" class="text-light">First Name: </label>
                <br>
                <input type="text" name="first_name" id="first_name" value="{{user.first_name}}">
            </div>
            <div>
                <label for="last_name" class="text-light">Last Name: </label>  
                <br>
                <input type="text" name="last_name" id="last_name" value="{{user.last_name}}">
            </div>
            <div>
                <label for="email" class="text-light">Email: </label>
                <br>
                <input type="text" name="email" id="email" value="{{user.email}}">
                <input type="hidden" name="id" id="id" value="{{user.id}}">
            </div>
    
            <button type ="submit" class="btn btn-warning">Save Change!</button>
        </form>
        <a href="/show_user/{{user.id}}" class="btn btn-dark btn-outline-light"> Show User</a>
    </div>
</body>
</html>
