<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Show User</title>
</head>
<body>
    <div class="container bg-light p-3">
        <h1>User {{user.first_name}} {{user.last_name}}</h1>
        <div>
            <a href="/" class="me-3 btn btn btn-success"> Home</a>
        </div>
        <div class="container-sm p-3 border bg-black border-warning text-warning fs-3">
            <p>Full Name: <span class="text-light"> {{user.first_name}} {{user.last_name}} </span> </p>
            <p>Email: <span class="text-light">{{user.email}}</span> </p>
            <p>Created On: <span class="text-light">{{user.created_at}}</span></p>
            <p>Last Updated: <span class="text-light">{{user.updated_at}}</span> </p>
        </div>
        <div class="container">
            <a href="/edit/{{user.id}}" class="me-2 btn btn-warning"> Edit</a>
            <a href="/delete/{{user.id}}" class="me-2 btn btn-danger"> Delete</a>
        </div>
    </div>
</body>
</html>
