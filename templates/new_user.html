<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>New Users</title>
</head>
<body>
    <div class="container">
        <h1 class="text-light">Add a New User</h1>
        <div>
            <a href="/" class="col-md-3 offset-md-3">Home</a>
        </div>
        <form action="/create_user" method="POST">
            <div>
                <label for="first_name" class="text-light">First Name: </label>
                <br>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div>
                <label for="last_name" class="text-light">Last Name: </label>  
                <br>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div>
                <label for="email" class="text-light">Email: </label>
                <br>
                <input type="text" name="email" id="email">
            </div>
            <button type ="submit" class="btn btn-warning">Create</button>
        </form>
    </div>
</body>
</html>
